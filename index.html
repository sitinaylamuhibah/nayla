<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Data Produk</title>
</head>

<body>
    <div class="container">
        <h1 align="center">Input Data Produk</h1>
        <form id="inputForm">
            <div class="flex items-center">
                <label for="namaProduk">Nama Produk:</label>
            <input type="text" id="namaProduk" placeholder="Nama Produk" required>
            </div>
            <div class="flex items-center">
                <label for="hargaSatuan">Harga Satuan:</label>
                <input type="number" id="hargaSatuan" placeholder="Harga satuan" required>  
            </div>
            <div class="flex items-center">
                <label for="Jumlah">Jumlah:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" id="jumlah" placeholder="Jumlah" required>
             </div>
            
            <button type="submit">Tambah</button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Jml</th>
                    <th>JmlHarga</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
        <div class="total" id="totalHarga">Total Pembayaran: Rp 0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
